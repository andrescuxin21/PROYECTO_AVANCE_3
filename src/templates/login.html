<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Menú - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('static/images/salon-bodas-borroso-abstracto.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #f7f3e9; /* Color café claro para el fondo del navbar */
        }

        .navbar-brand {
            color: #5d4739; /* Color café oscuro para el texto del navbar */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #5d4739; /* Color café oscuro para los enlaces del navbar */
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #3c2e23; /* Color café más oscuro al pasar el ratón sobre los enlaces */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Fondo blanco para la tarjeta de contenido */
            width: 350px;
            max-width: 90%;
            margin: auto; /* Centra la tarjeta horizontalmente */
            margin-top: 20px; /* Espacio superior para separar del navbar */
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #5d4739; /* Color café oscuro para las etiquetas */
        }

        .form-control {
            border-color: #5d4739; /* Color café oscuro para el borde de los campos de formulario */
        }

        .btn-primary {
            background-color: #5d4739; /* Color café oscuro para el botón principal */
            border-color: #5d4739;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #3c2e23; /* Color café más oscuro al pasar el ratón */
            border-color: #3c2e23;
        }
    </style>
</head>

{% extends "base.html" %}

{% block title %}Agenda de Menú - Iniciar Sesión{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="card shadow">
            <div class="card-body">
                <form action="/login" method="post">
                    <h3 class="text-center mb-4">Bienvenido a Tu Banquetera Personal</h3>
                    <h5 class="text-center mb-4">Iniciar Sesión</h5>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if message %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error:</strong> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Acceder</button>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <!-- Cambiado el enlace para redirigir a la página de inicio -->
                <!-- Botón de registro -->
                <p class="text-center">¿Eres nuevo? <a href="/register" style="color: blue;">¿Te gustaría registrarte?</a></p>
            </form>
        </div>
    </div>
</div>
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
